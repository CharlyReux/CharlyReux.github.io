baseURL = 'https://charlyreux.github.io'
languageCode = 'en-us'
title = 'Charly Reux'
theme = 'minimo'

# for smart copyright line, leave this blank and check [params.copyright]
copyright = ""


disqusShortname = ""
googleAnalytics = "G-2Z189X5P7T"

Paginate = 5
preserveTaxonomyNames = true

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true

enableEmoji = true

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params.info]
description = "Research Engineer - INRIA Rennes"
title404 = "This page does not exist!"

[params.assets]
favicon = "assets/logo_site.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "assets/error.png"

[params.copyright]
prefix = ""
holder = "CharlyReux"
startYear = "2024"
suffix = ""

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
hideEntryMeta = ["page"] # boolean / array of sections
showReadingTime = true
showLastmod = true
taxonomyCloudShuffle = true
accentColor = "#91b2c1"
hideMainMenu = false

[params.sidebar]
enable = true

[params.widgets]
header = ["breadcrumbs"]
homepage = ["recent_posts"]
sidebar = ["about","search","sidebar_menu","taxonomy_cloud"]
footer = ["social_menu"]


[params.social]
email = "charly.reux@inria.fr"
github = "CharlyReux"
instagram = "charl_reux"
linkedin = "charly-reux"
google_scholar = "TODO"

[params.comments]
enable = false

# Isso: https://posativ.org/isso/
[params.comments.isso]
enable = false
scriptSrc = "" # "https://isso.example.com/js/embed.min.js"
dataAttrs = "" # "data-isso='https://isso.example.com' data-isso-require-author='true'"

[params.comments.staticman]
enable = true
apiEndpoint = "https://api.staticman.net/v2/entry"
maxDepth = 2
username = "CharlyReux" 
repository = "charlyreux.github.io"

# Utterances: https://utteranc.es
[params.comments.utterances]
enable = false
issueTerm = "pathname" # pathname / url / title / og:title / <string>
label = ""
theme = "github-dark"



[params.search]
client = "fuse" # algolia / fuse / lunr


[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[permalinks]
page = "/:slug/"

